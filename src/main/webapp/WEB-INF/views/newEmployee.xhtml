<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//TR" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Employee Tracking System</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link type="text/css" rel="stylesheet" href="resources/css/bootstrap.css" />
	<link type="text/css" rel="stylesheet" href="resources/css/bootstrap.min.css" />

</h:head>
<h:body>

	<nav class="navbar navbar-inverse">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="home">Employee Tracking System</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="active"><a href="home">Home</a></li>
				<li><a href="newEmployee">Add Employees</a></li>
			</ul>
		</div>
	</div>
	</nav>


	<div class="main_bg">
		<div class="wrap">
			<div class="main">
				<div class="container">
					<div class="row">
						<h:form>
							<div class="panel panel-info">
								<div class="panel-heading">Add Employee</div>
								<div class="panel-body">
									<h:panelGrid columns="3">
                                            Name:<h:inputText id="name"
											class="form-control alphaonly"
											requiredMessage=""
											value="#" required="true">
										</h:inputText>
											<h:messages for="name" errorClass="errorMessage"></h:messages>
                                            Surname:<h:inputText 
											id="surname" class="form-control alphaonly"
											requiredMessage=""
											value="#" required="true">
										</h:inputText>
										<h:messages for="surname" errorClass="errorMessage"></h:messages>
                                            E-mail:<h:inputText
											id="mail" class="form-control"
											requiredMessage=""
											value="#" required="true">
										</h:inputText>
										<h:messages for="mail" errorClass="errorMessage"></h:messages>
											Phone:<h:inputText  
											 id="phone" class="form-control phone_us"
											maxlength="11" requiredMessage="Telefonu boş bırakmayınız."
											value="#" required="true">
										</h:inputText>
										<h:messages for="phone" errorClass="errorMessage"></h:messages>
                                            Adress:<h:inputTextarea
											id="adress" class="form-control"
											requiredMessage=""
											value="#" required="true">
										</h:inputTextarea>
										<h:messages for="adress" errorClass="errorMessage"></h:messages>

											&nbsp;<h:commandButton class="btn btn-warning pull-right"
											align="right" action="#"
											value="Submit">
										</h:commandButton>
									</h:panelGrid>
								</div>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="resources/js/jquery-1.9.1.js"></script>
	<script src="resources/js/jquery-ui.js"></script>
	<script src="resources/js/bootstrap.min.js"></script>
</h:body>
</html>
