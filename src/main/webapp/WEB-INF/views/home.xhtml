<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//TR" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Employee Tracking System</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link type="text/css" rel="stylesheet"
		href="resources/css/bootstrap.css" />
	<link type="text/css" rel="stylesheet"
		href="resources/css/bootstrap.min.css" />

</h:head>
<h:body>

	<nav class="navbar navbar-inverse">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Employee Tracking System</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
				<li><a href="#employees">Employees</a></li>
			</ul>
		</div>
	</div>
	</nav>

	<div class="main_bg">
		<div class="wrap">
			<div class="main">
				<div class="container">
					<div class="row">
						<h:form target="#">
							<div class="panel panel-info">
								<div class="panel-heading">Employees</div>
								<div class="panel-body">
									<h:dataTable class="table table-striped table-bordered"
										value="#" var="kisi">
										<h:column>
											<h:commandButton class="btn btn-info" value="DETAIL"
												action="detail">
												<f:setPropertyActionListener value="#" target="#">
												</f:setPropertyActionListener>
											</h:commandButton>
										</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputLabel value="NAME"></h:outputLabel>
											</f:facet>
										</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputLabel value="SURNAME"></h:outputLabel>
											</f:facet>
										</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputLabel value="E-MAIL"></h:outputLabel>
											</f:facet>
										</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputLabel value="E-MAIL"></h:outputLabel>
											</f:facet>
										</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputLabel value="ADRESS"></h:outputLabel>
											</f:facet>
										</h:column>
									</h:dataTable>
								</div>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="resources/js/jquery-1.9.1.js"></script>
	<script src="resources/js/jquery-ui.js"></script>
	<script src="resources/js/bootstrap.min.js"></script>
</h:body>
</html>
